<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Icono de la página -->
    <link rel="icon" type="image/png" href="img/ucgmini.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/back.css">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/myInput.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ucgAdmin</title>
</head>
<body onload="main();">
    <!-- Link para usar dataTables de jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="js/clases.js"></script>

    <!-- Header -->
    <nav>
        <div class="header">
            <img src="./img/ucgminiblanco.png" id="headerImg" class="headerImg"></img>
            <div style="margin: 12px;">
                <output id="headerTit" class="headerTit"></output>
            </div>
        </div>
    </nav>    
    
    <!-- Cuerpo correspondiente a la pantalla de inicio -->
    <div class="back" id="inicioBack" style="display: block">        
        <!-- Bloque de menú -->
        <div class="cont contInicio" id="contInicio">
            <select class="select-css" id="selCiclo">
                <option value="0">Ciclo: Todos</option>
            </select>
            <div style="float: right;">
                <img class="imgIni" id="imgIniTot"></img>
                <img class="imgIni" id="imgIniTab"></img>
                <img class="imgIni" id="imgIniAlta"></img>
            </div>
        </div>    
        <!-- Bloque de totales -->    
        <div class="cont contTot" id="contTot" style="display: block">
            <div class="contTit"><p class="p pTotTit">Cantidad de Pedidos: </p> <p class="p pTotDat" id="cantPed"></p></div>
            <div class="contTit"><p class="p pTotTit">Cantidad de Productos: </p> <p class="p pTotDat" id="cantProd"></p></div>
            <div class="contTit"><p class="p pTotTit">Puntos ganados: </p> <p  class="p pTotDat" id="cuanPun"></p></div>
            <div class="contTit"><p class="p pTotTit">Total a cobrar: </p> <p class="p pTotDat" id="totCob"></p></div>
            <div class="contTit"><p class="p pTotTit">Total a pagar: </p> <p  class="p pTotDat" id="totPag"></p></div>
            <div class="contTit"><p class="p pTotTit">Total ganado: </p> <p class="p pTotDat" id="cuanGan"></p></div>
        </div>
        <!-- Bloque de la tabla -->    
        <div class="cont contTabla" id="contTabla" style="display: none"></div>
        <!-- Bloque para el alta -->    
        <div class="cont contAlta" id="contAlta" style="display: none">
        </div>
        <!-- Bloque de carga -->    
        <div class="cont contTabla" id="contCarga" style="display: none">
            <img class="imgCarga" id="imgCarga"></img>
            <p class="p">Cargando...</p>
        </div>
    </div>
    <!-- Footer 
    <footer>
        <div class="footer">
        </div>
    </footer> -->     
    <!-- Scripts -->
    <script src="js/variablesGlobales.js"></script>
    <script src="js/funcionesComunes.js"></script>
	<script src="js/admTabla.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
